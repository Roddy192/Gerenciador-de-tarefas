<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 style="background-color: rgb(220, 218, 218);">Tarefas:
        
    </h1>
    <div style="display: flex;" class="content">
        <div class="content__para-fazer">
            <p>Tarefas para Fazer</p>
            <ul id="lista_para-fazer">

            </ul>
            
        </div>
        <div class="content__em-curso">
            <p>Em curso</p>

        </div>
        <div class="content__finalizadas">
            <p>Finalizadas</p>
        </div>
    </div>

    <label for="entrada_dado">Digite a tarefa:</label>
    <input type="text" id="entrada_dado">
    <button type="button" id="button__adicionar">Adicionar</button>
    <button class="button__excluir" type="button"
    id="button__excluir">Excluir</button>
    <button id="button_em_Curso">Mover para Em curso</button>
    <script src="/script.js"></script>

    


    
    
    

    
</body>
</html>
